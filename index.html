<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js" integrity="sha512-k37wQcV4v2h6jgYf5IUz1MoSKPpDs630XGSmCaCCOXxy2awgAWKHGZWr9nMyGgk3IOxA1NxdkN8r1JHgkUtMoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZWYJKLQSXV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ZWYJKLQSXV');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .bottom-sheet {
        min-height: auto;
        max-height: 80vh;
        padding: 24px;
        overflow-y: auto;
        overflow: visible;
      }
    </style>
    </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width:90vw;height:100vh;"></div>

    <div id="bottom-sheet" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Settings</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <select id="x-select" onchange="updateSelect(this.value, 'x')" class="material-select"></select>
                <label>X axis</label>
              </div>

              <div class="input-field col s6">
                <select id="y-select" onchange="updateSelect(this.value, 'y')" class="material-select"></select>
                <label>Y axis</label>
              </div>
            </div>
  
            <div class="row">
              <div class="input-field col s6">
                <select id="colour-select" onchange="updateSelect(this.value, 'colour')" class="material-select"></select>
                <label>Colour</label>
              </div>

              <div class="input-field col s6">
                <select id="multiple-select" onchange="updateSelect(this.value, 'multiple')" class="material-select"></select>
                <label>Small multiples</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <select id="palette-select" onchange="updateSelect(this.value, 'palette')" class="material-select"></select>
                <label>Palette</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <div id="info-modal" class="modal">
      <div id='info-modal-content' class="modal-content">
        <h5>Chart Information</h5>
        <div class="row">
          <div class="col s2">
            <p><b>X Axis</b></p>
          </div>
          <div class="col s8">
            <p id="x-axis-info"></p>
          </div>
          <div class="col s2">
            <p id="x-axis-url"></p>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <p><b>Y Axis</b></p>
          </div>
          <div class="col s8">
            <p id="y-axis-info"></p>
          </div>
          <div class="col s2">
            <p id="y-axis-url"></p>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <p><b>Small Multiples</b></p>
          </div>
          <div class="col s8">
            <p id="small-multiples-info"></p>
          </div>
          <div class="col s2">
            <p id="small-multiples-url"></p>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <p><b>Colours</b></p>
          </div>
          <div class="col s8">
            <p id="colours-info"></p>
          </div>
          <div class="col s2">
            <p id="colours-url"></p>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <p><b>Colour Scheme</b></p>
          </div>
          <div class="col s8">
            <p id="colour-scheme-info"></p>
          </div>
          <div class="col s2">
            <p id="colour-scheme-url"></p>
          </div>
        </div>
        <div class="row">
          <div class="col s4 left-align">
            <h5>
              <a href="https://github.com/pbarber/ni-small-areas/blob/main/README.md" target="_blank">More information</a>
            </h5>
          </div>
          <div class="col s4">
          </div>
          <div class="col s4 right-align">
            <a class="purchase" href="https://www.buymeacoffee.com/pbarber" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 40px !important;width: 144px !important;" ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

  </body>
</html>
